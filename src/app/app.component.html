<mat-form-field>
  <input
    matInput
    [ngxMatDatetimePicker]="picker1"
    placeholder="Choose a date"
  />
  <ngx-mat-datepicker-toggle
    matSuffix
    [for]="picker1"
  ></ngx-mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker1 />
</mat-form-field>

<button mat-raised-button (click)="picker1.open()">Open ngx mat datepicker</button>
